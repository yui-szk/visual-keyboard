<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <h2>Virtual keyboard</h2>

    <!-- textarea=複数行のテキスト入力欄 -->
    <textarea
      style="position: absolute; top: 130px; right: 30px; width: 300px"
    ></textarea>

    <div class="keyboard">
      <div class="keyboard__keys">
        <button type="button" class="keyboard__key">a</button>
        <button type="button" class="keyboard__key">
          <i class="material-icons">backspace</i>
        </button>
        <button type="button" class="keyboard__key keyboard__key--wide">
            <i class="material-icons">backspace</i>
        </button>
        <button type="button" class="keyboard__key keyboard__key--extra-wide">
            <i class="material-icons">space_bar</i>
        </button>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
